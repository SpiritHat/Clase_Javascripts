<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Ejercicios - script</title>
    </head>
    <body style="background: linear-gradient(100deg,white,grey);">
        <br><center><h3>Formulario</h3></center><br>
        <div class="container">
            <div class="row row-cols-2">
              <div class="col">
                <input class="btn btn-secondary" type="button" id="ocultar" onclick="mostrar(this)" value="Ocultar formulario"><br><br>
                <form id="A1">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre">
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido">
                </div>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Mensaje" id="mensaje"></textarea>
                    <label>Mensaje</label>
                </div><br>
                <input class="btn btn-secondary" type="button" value="Enviar mensaje" onclick="capturarTexto()">
                </form>
              </div>
              <div class="col">
                <h4>Respuestas registradas</h4>
                <div id="respuesta"></div>
              </div>
            </div>
          </div>
          <br><center><h3>Operaciones Basicas</h3></center><br>
          <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
                <div class="col">
                    <center><h5>Suma</h5>
                    <input id="n1" type="number" placeholder="Numero A"><br>
                    <input id="n2" type="number" placeholder="Numero B"><br><br>
                    <input type="button" class="btn btn-secondary" onclick="suma()" value="Sumar">
                    <br><br><h5>Resultado</h5>
                    <div id="resultadoS"></div></center>
                </div>
                <div class="col">
                    <center><h5>Resta</h5>
                    <input id="b1" type="number" placeholder="Numero A"><br>
                    <input id="b2" type="number" placeholder="Numero B"><br><br>
                    <input type="button" class="btn btn-secondary" onclick="resta()" value="Restar">
                    <br><br><h5>Resultado</h5>
                    <div id="resultadoR"></div></center>
                </div>
                <div class="col">
                    <center><h5>Multiplicacion</h5>
                    <input id="c1" type="number" placeholder="Numero A"><br>
                    <input id="c2" type="number" placeholder="Numero B"><br><br>
                    <input type="button" class="btn btn-secondary" onclick="multi()" value="Multiplicar">
                    <br><br><h5>Resultado</h5>
                    <div id="resultadoM"></div></center>
                </div>
                <div class="col">
                    <center><h5>Division</h5>
                    <input id="d1" type="number" placeholder="Numero A"><br>
                    <input id="d2" type="number" placeholder="Numero B"><br><br>
                    <input type="button" class="btn btn-secondary" onclick="divi()" value="Dividir">
                    <br><br><h5>Resultado</h5>
                    <div id="resultadoD"></div></center>
                </div>
            </div>
          </div>
        <script src="scripts.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
